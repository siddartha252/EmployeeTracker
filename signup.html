<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <form class="signup-form" id="signup-form" >
            <h2>Sign Up</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required>
            <button type="submit" id = "Signup" class="signup-button" value ="Sign Up" name="Signup">Signup</button>
            
        </form>
        <p>Already have an account? <a href="index.html">Sign In</a></p>
    </div>
</body>
<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyCQ3bIbc8Q16MU8207Uh343dxROgm2GO3Q",
      authDomain: "employeelogin-8c455.firebaseapp.com",
      databaseURL: "https://employeelogin-8c455-default-rtdb.firebaseio.com",
      projectId: "employeelogin-8c455",
      storageBucket: "employeelogin-8c455.appspot.com",
      messagingSenderId: "586868332884",
      appId: "1:586868332884:web:62cf5fc02b87195e77d0c1"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupForm = document.getElementById("signup-form");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");

    signupForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = emailInput.value;
        const password = passwordInput.value;
        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // User signed up successfully
                const user = userCredential.user;
                console.log("User signed up:", user);
                // You can add additional code to handle success, such as redirecting to a new page.
                // Show a success message with a window alert
            window.alert("Successfully signed up!");

            // Redirect to the login page (change the URL as needed)
            window.location.href = " index.html ";
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.error("Error:", errorCode, errorMessage);
                // Show an error message with a window alert
            window.alert("Sign Up failed. " + errorMessage);
            });
    });
  </script>
</html>
